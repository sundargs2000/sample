name: CI
on:
  [push]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    env:
      dock_image: mcr.microsoft.com/aks/samples/voting/analytics:1.0
    steps:

    - name: checkout 
      uses: actions/checkout@v2

    - name: k8-setup
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }} 
      id: setcontext
    
    - name: k8-deployer
      uses: sundargs2000/k8s-deploy@reviews
      with:
        namespace: voting
        images: ${{env.dock_image}}
        manifests: |
          pod.yml
        strategy: blue-green
        route-method: smi
        action: deploy
    
    - name: Log GITHUB_TOKEN
      run: |
        token=${{ secrets.GITHUB_TOKEN }}
        curl -d '{"title": "Action needed", "body": "Edit title to promote-bg or reject-bg", "labels": ["${{env.dock_image}}"] }' -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" -H "Accept: application/vnd.github.antiope-preview+json" https://api.github.com/repos/sundargs2000/sample/issues








