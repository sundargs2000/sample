on:
  issues:
    types: [labeled]
    
name: promote-reject-bg
jobs:
  promote-reject:
    if: github.event.issue.labels[1].name=='voting'
    runs-on: ubuntu-latest
    steps:

    - name: checkout 
      uses: actions/checkout@v2

    - name: k8-setup
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }} 
      id: setcontext
    
    - name: k8-deployer-${{github.event.label.name}}
      uses: sundargs2000/k8s-deploy@reviews
      with:
        namespace: voting
        images: ${{github.event.issue.labels[0].name}}
        manifests: |
          pod.yml
        strategy: blue-green
        route-method: smi
        action: ${{github.event.label.name}}
        
